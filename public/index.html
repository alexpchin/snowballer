<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Snowballer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="form">
		<h1>SNOW<span class="strong">BALLER</span></h1>
		<h2>Which character do you want to be?</h2>
		<form id="chooseCharacter">
		<div class="character-form">
				<label>
					<input type="radio" name="character" value="alex">
					<img src="./images/alex.gif">
					<p>Alex</p>
				</label>
			</div>
			<div class="character-form">
				<label>
					<input type="radio" name="character" value="gerry">
					<img src="./images/gerry.gif">
					<p>Gerry</p>
				</label>
			</div>
			<input type="text" name="name" placeholder="Please enter a name:">
			<input type="submit">
		</form>
	</div>
	<div id="stage">
	</div>
	<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
</body>
